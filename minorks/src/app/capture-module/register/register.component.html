
<body>

    <div class="container">

        <h1 class="title">Register</h1>
        <h1 class="headding">New User to Amber can register here.</h1>
        <div class="content">
            <form [formGroup]="register" class="#" (ngSubmit)="login(register.value)">
                <div class="user-details">
                    <div class="input-box">

                        <input type="text" placeholder="Employee Id" name="employeeId" formControlName="employeeId" />
                    </div>
                </div>
                <div >
                    <button class="button">Fill Details</button>
                    <button class="button" type="reset">Clear</button>
                </div>
            </form>
        </div>
    </div>
</body>
